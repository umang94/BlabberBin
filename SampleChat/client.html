<DOCTYPE html>
<html lang="en">
<head>
	<script
	src="http://1.2.3.4:1223/socket.io./socket.io.js"></script>
	<script src="http://1.2.3.4/js/bootstrap.js"></script>
	<script src="http://1.2.3.4/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css"
	href="http://1.2.3.4/css/bootstrap.css">
	<script>
		$(document).ready(function(){
			var socket = io.connect("1.2.3.4:1223");
			$('#chat').hide();
			$('#name').focus();
			$('form').submit(function(event){
				event.preventDefault();
				});
			$("#join").click(function(){
				var name = $('#name').val();
				if(name != "")
				{
					socket.emit("join",name);
					$('#login').detach();
					$('#chat').show();
					$('#msg').focus();
					ready = true;
				}
			});

			$('#name').keypress(function(e){
				if(e.which == 13){
					var name = $('#name').val();
					if(name != ""){
						socket.emit("join",name);
						ready = true;
						$('#login').detach();
						$('#chat').show();
						$('#msg").focus();
					}
				}
			});

				
		});
		socket.on("update",function(msg){
		if(ready)
			$('#msgs').append(" " + msg + " ");
		});
		socket.on("update-people", function(people){
			if(ready){
				$('#people').empty();
				$.each(people,function(clientid,name){
					$('#people').append(" "+name+" " );
					});
			}
				});
		socket.on("chat",function(who,msg){
				if(ready){
				$('#msg').append(" " + who + " says: " + msg + " ");
				}
				});
		socket.on("disconnect",function(){
				$('#msgs').append("The server is not available");
				$('#msg').attr("disabled","disabled");
				$('#send').attr("disabled","disabled");
				});
$('#send').click(function(){
		var msg = $('#msg').val();
		socket.emit("send",msg);
		$('#msg').val("");
		});
$('#msg').click(function(){
		if(e.which == 13){
		var msg = $('#msg').val();
		socket.emit("send",msg);
		$('#msg').val("");
		}
		});
	</script>
<body>

	<div class="row">
		<div class="span2">
			<ul id="people" class="unstyled"></ul>
		</div>
		<div class="span4">
			<ul id="msgs" class="unstyled">
		</div>
	</div>
	<div class="row">
		<div class="span5 offset2" id="login">
			<form class="form-inline">
				<input type="text" class="input-small"
				placeholder="Your name" id="name">
				<input type="button" name="join" id="join"
				value="Join" class="btn btn-primary">
			</form>
		</div>

		<div class="span5 offset2" id="chat">
			<form id="2" class="form-inline">
				<input type="text" class="input"
				placeholder="Your message" id="msg">
				<input type="button" name="send" id="send"
				value="Send" class="btn btn-success">
			</form>
		</div>
	</div>
</div>
</body>
</html>
